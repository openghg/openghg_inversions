name: OpenGHG Inversions tests

on:
  push:
    branches: [main, devel]
    tags:
    - '*'
  pull_request:
    branches: [main, devel]
    paths-ignore:
      - 'CHANGELOG.md'

jobs:
  set_env_vars:
    runs-on: ubuntu-latest
    steps:
      - name: set openghg latest
        run: echo "OPENGHG_LATEST_MINOR=$(./openghg_versions.sh)" >> $GITHUB_ENV
      - name: set openghg last major
        run: echo "OPENGHG_PREVIOUS_MINOR=$(./openghg_versions.sh -N 1)" >> $GITHUB_ENV
  test:
    name: Run tests on (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]
        openghg-version: ["openghg==$OPENGHG_PREVIOUS_MINOR", "openghg==$OPENGHG_LATEST_MINOR", "git+https://github.com/openghg/openghg.git@devel"]
        # python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install package
        run: |
          pip install --upgrade pip setuptools wheel
          pip install ${{ matrix.openghg-version }}
          pip install -r requirements.txt
          pip install -e .
      - name: Install pytest
        run: pip install pytest
      - name: Run tests
        run: pytest tests/
